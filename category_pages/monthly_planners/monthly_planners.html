<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhonbireWorks Templates</title>
    <link rel="icon" type="image/x-icon" href="../../images/logo pfp.svg">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>

    <!-- HEADER STARTS -->
    <div id="header" class="sticky"></div>
    <script> fetch('../../../header.html').then(response => response.text()).then(data => { document.getElementById('header').innerHTML = data; }); </script>
    <!-- HEADER STARTS -->

    <main><!-- MAIN STARTS -->

        <div class="fab-container">
            <button onclick="topFunction()" id="topBtn" class="fab"></button>
        </div>





        <section style="padding: 2%; display: flex; flex-direction: column">
            <br>
            <h1 style="color: #000000; font-size: 4rem; text-align: center" class="text2">MONTHLY PLANNERS</h1>
            <br>
            <p style="margin: auto; text-align: center">Not finding what you're looking for?</p>
            <br>
            <a href="../../contact.html" style="align-self: center"><button class="button1">Get In Touch</button></a>
            <br>
        </section>






        <section style="background-color: #272727; display: flex; flex-direction: column; align-items: center; padding: 2%">



            <!-- SWIPER STARTS -->
            <div class="container">
                <!-- Slider main container -->
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide"><img src="../monthly_planners/design_1/1.png"></div>
                        <div class="swiper-slide"><img src="../monthly_planners/design_1/2.png"></div>
                        <div class="swiper-slide"><img src="../monthly_planners/design_1/3.png"></div>
                        <div class="swiper-slide"><img src="../monthly_planners/design_1/4.png"></div>
                        <div class="swiper-slide"><img src="../monthly_planners/design_1/5.png"></div>
                        <div class="swiper-slide"><img src="../monthly_planners/design_1/6.png"></div>
                        <div class="swiper-slide"><img src="../monthly_planners/design_1/7.png"></div>
                        <div class="swiper-slide"><img src="../monthly_planners/design_1/8.png"></div>
                        <div class="swiper-slide"><img src="../monthly_planners/design_1/9.png"></div>
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
                <div style="display: flex; justify-content: flex-start; width: 100%;">
                    <img src="../../images/zip.svg" alt="" style="width: 100%; height: 100%; max-width: 2rem; margin-left: 1rem;">
                    <img src="../../images/pdf.svg" alt="" style="width: 100%; height: 100%; max-width: 2rem; margin-left: 1rem;">
                </div>
                <div style="display: flex; flex-direction: row; width: 100%; justify-content: space-between; align-items: center">
                    <p style="color: #000000; font-size: 2rem; margin: 1%" class="text2">DESIGN 1</p>
                    <p style="color: #4c4c4c; font-size: 2rem; margin: 1%" class="text2">$15.00</p>
                </div>
                <a href="https://www.paypal.com/ncp/payment/KYJRWCZNYC8MS" target="_blank"><button class="button3 shake-horizontal">Buy Now</button></a>
            </div>
            <!-- SWIPER ENDS -->


            <br><br><br>

















        </section>




        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper('.swiper', {
                // Optional parameters
                autoplay: {
                    delay: 3000,
                    disableOnInteraction: false,
                },
                loop: true,

                // If we need pagination
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },

                // Navigation arrows
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },


            });
        </script>










    </main><!-- MAIN ENDS -->
    
    <!-- FOOTER STARTS -->
    <div id="footer"></div>
    <script> fetch('../../../footer.html').then(response => response.text()).then(data => { document.getElementById('footer').innerHTML = data; }); </script>
    <!-- FOOTER ENDS -->
    
    <script src="../../script.js"></script>
</body>

</html>
